<ion-header translucent class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-title class="modern-title">{{title}}</ion-title>
    <ion-buttons slot="end">
    @if (showHomeButton) {
      <ion-button class="camera-button" (click)="goHome()">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
    }@else {
      <ion-button class="camera-button" (click)="goGallery()">
        <ion-icon name="images-outline" slot="icon-only"></ion-icon>
      </ion-button>
    }
    </ion-buttons>
  </ion-toolbar>
</ion-header>
