<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>picture-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">picture-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let picture of pictures" [button]="true" (click)="onSelect(picture)">
      <ion-thumbnail slot="start">
        <ion-img [src]="picture.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ picture.description }}</h2>
        <p>Fecha: {{ picture.createdAt | date: 'dd/MM/yyyy' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
